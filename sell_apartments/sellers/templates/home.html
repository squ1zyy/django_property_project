{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>

    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">


</head>
<body>
    
  
  <section class="navbar">
    <div class="navbar">
      <nav class="navbar navbar-expand-lg navbar-light text-white">
        <a class="navbar-brand" href=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div>
          <ul class="navbar-nav">
              <a class="nav-link" href="">Home</a>
              <a class="nav-link" href="{% url 'create-offer' %}">Create Offer</a>
          </ul>
        </div>
      </nav>
    </div>
  </section>


  <section class="container" style="margin-top: 100px;" id="popular">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2">
        {% for listing in popular_listings %}
            <div class="col">
                <div class="card border-0 rounded-0">
                  {% with listing_image=listing.picture.first %}
                    <img src="{{ listing_image.photo_main.url }}" class="card-img-top rounded-0" alt="{{ listing.title }}">
                  {% endwith %}
                    <div class="card-body">
                        <p class="card-text text-muted">{{ listing.location }}</p>
                        <div class="d-flex justify-content-center mt-3">
                        </div>
                        <div class="d-flex my-2">
                            <button class="btn btn-lg text-white bg-dark px-4 rounded-0">Book Now</button>
                            <h5 class="my-auto ms-auto">${{ listing.price }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
